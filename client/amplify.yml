version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
        - node scripts/setup-redirects.js
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Strict-Transport-Security'
          value: 'max-age=31536000; includeSubDomains'
        - key: 'X-Content-Type-Options'
          value: 'nosniff'
        - key: 'X-Frame-Options'
          value: 'DENY'
        - key: 'X-XSS-Protection'
          value: '1; mode=block'
        - key: 'Referrer-Policy'
          value: 'strict-origin-when-cross-origin'
  environment:
    variables:
      REACT_APP_API_URL: '/api'
      REACT_APP_GIANT_BOMB_API_KEY: 'your-giant-bomb-api-key'
      REACT_APP_GIANT_BOMB_API_URL: 'https://www.giantbomb.com/api'
      CI: 'true'
